<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <!-- font imprt 'Square Peg' -->
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    
    <section>
        <h3 class="winner1"></h3>
        <h4 class="winner2"></h4>
        <div class="main">
            <div class="boxes" id="top0"></div>
            <div class="boxes" id="top1"></div>
            <div class="boxes" id="top2"></div>
            <div class="boxes" id="mid3"></div>
            <div class="boxes" id="mid4"></div>
            <div class="boxes" id="mid5"></div>
            <div class="boxes" id="bot6"></div>
            <div class="boxes" id="bot7"></div>
            <div class="boxes" id="bot8"></div>   
        </div> 
        <article>
            <div class="tools">
                <button class="reset">reset</button>
            </div>
        </article>
    </section>
</body>
</html>
